<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Таблица учета расходов</title>
</head>
<body>
<div th:fragment="expenseFragment">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <table id="tableId" border="1px" >
        <thead>
          <tr>
            <th>Покупка</th>
            <th>Сумма покупки</th>
            <th>Дата покупки</th>
            <th>Гарантийный срок</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="costs: ${user.costs}">
            <td align="left" th:text="${costs.product}" ></td>
            <td th:text="${costs.purchaseAmount}"></td>
            <td th:text="${costs.date}"></td>
            <td th:text="${costs.warrantyPeriod}"></td>
            <td th:text="${costs.id}" hidden></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
