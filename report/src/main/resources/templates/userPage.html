<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<h2>Личный кабинет </h2>
<table border='1px' id="userTable">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    <tr>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
    </tr>
</table>
<div th:insert="~{addPurchase :: addPurchaseFragment}"></div>
<p>
<div th:insert="~{expenseTable::expenseFragment}"></div>
</p>
<p>
    <button id="showDialogBt">Добавить покупку</button>
</p>
<script>
    (function () {
        let showBt = document.getElementById('showDialogBt');
        showBt.addEventListener('click', function () {
            let addPurchaseDialog = document.getElementById('addPurchaseDialog');
            addPurchaseDialog.showModal();
        });
    })();
</script>
</body>
</html>
