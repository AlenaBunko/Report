<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление покупки</title>
</head>
<body>
<div th:fragment="addPurchaseFragment">
    <dialog id="addPurchaseDialog">
        <form id="addCPurchaseForm" onsubmit="addPurchaseSubmit.submit()">
            <section>
                <p>
                    <label for="product">Покупка: </label>
                    <input id="product" type="text" name="product"/>
                </p>
                <p>
                    <label >Сумма покупки: </label>
                    <input id="amount" type="text" name="purchaseAmount"/>
                </p>
                <p>
                    <label >Дата покупки:</label>
                    <input id="date" type="date" name="date"/>
                </p>
                <p>
                    <label >Гарантийный срок:</label>
                    <input id="warranty" type="number" name="warrantyPeriod" step="1"/>
                </p>
                <input name="id" id="productIdInput" hidden/>
            </section>
            <menu>
                <button type="submit" >Сохранить</button>
                <button type="reset" id="cancel">Отмена</button>
            </menu>
            <span id="error"></span>
        </form>
    </dialog>
    <script type="text/javascript" th:src="@{static.jc/addPurchaseDialog.js}"></script>
</div>
</body>
</html>
